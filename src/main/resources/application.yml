spring:
  datasource:
    url: jdbc:postgresql://localhost:5434/competition
    username: postgres
    password: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql
    hibernate:
      ddl-auto: update
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yaml
    user: postgres
    password: postgres
  kafka:
    producer:
      bootstrap-servers: localhost:29092
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
    template:
      default-topic: jacp-competition-solutions

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

url:
  questionService:
    filter: "http://localhost:8082/api/v1/questions/filter"
    getTasks: "http://localhost:8082/api/v1/questions/getQuestionList"

server:
  port: 8085