databaseChangeLog:
  - changeSet:
      id: create-table-competition
      author: Aleksandr
      changes:
        - createTable:
            tableName: competition
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: problem
                  type: varchar(100)
                  constraints:
                    unique: true
                    uniqueConstraintName: uk_competition
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: participants
                  type: bigint[]
              - column:
                  name: startDate
                  type: timestamp
              - column:
                  name: endDate
                  type: timestamp
              - column:
                  name: status
                  type: boolean
              - column:
                  name: body
                  type: text[]